<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>{{name}}'s Dating Profile</title>
  </head>
  <body>
    <h1>HELLO MY NAME IS {{name}}</h1>
    <div class="card" style="width: 18rem">
      <img src="{{imageURL}}" class="card-img-top" alt="dating profile img" />
      <div class="card-body">
        <h5 class="card-title">{{name}}</h5>
        <p class="card-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab modi
          nobis, ad incidunt cum doloremque quam praesentium autem doloribus
          voluptatibus nam quidem debitis a, culpa, tempore laboriosam tempora
          explicabo aliquid.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </body>
</html>
